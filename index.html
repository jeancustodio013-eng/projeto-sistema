<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--CSS-->
        <link rel="stylesheet" href="css/estilo.css">

        <!--JavaScript-->
        <script src="js/script.js" defer></script>

        <!--Google Icons-->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>Login</title>

    </head>
    <body>
        <div id="container">

            <div class="ladoA">
               <!--imagem-->
            </div>

            <div class="ladoB">

                <div>
                    <img class="icon-pizzaria" src="/img/icon-pizzaria.png">
                        
                </div>
                
                <div class="area-ladoB">
                    <div class="formulario-login">

                        <div class="cabecalho-login">
                            <div>
                                <h2>Acesso ao Sistema de Pedidos</h2>
                            </div>
                            <div>
                                <p>Pedidos organizados do cliente à cozinha</p>
                            </div>
                        </div>

                        <div class="campo-login">

                            <div>
                                <input class="usuario-senha" type="text" placeholder="Email ou Usuário ">
                            </div>

                            <div>
                                <input class="usuario-senha" type="password" placeholder="Senha">
                            </div>

                            <div class="campo-checkbox">
                                <div>
                                    <label>Lembrar acesso</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="chk" />
                                    <label for="chk" class="switch">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                
                                
                            </div>

                            <div>
                                <button>
                                    <a href="#" class="link">
                                        <span class="material-symbols-outlined">logout
                                            <span>Entrar</span>
                                        </span>
                                    </a>
                                </button>
                                
                                
                            </div>

                            <div>
                                <a href="#"><label>Esqueci minha senha</label></a>
                            </div>


                        </div><!--campo-login-->

                    </div><!--formulario-login-->

                </div><!--area-ladoB-->
            </div>

        </div>

        
    </body>
</html>
